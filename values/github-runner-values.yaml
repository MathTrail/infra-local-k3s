# GitHub runner values for local K3s deployment
# Token is injected via justfile: helm --set github.runnerToken=$GITHUB_RUNNER_TOKEN

image:
  repository: k3d-mathtrail-registry.localhost:5050/ci-runner
  tag: latest
  pullPolicy: Always

github:
  url: "https://github.com/MathTrail"
  runnerToken: ""

runnerLabels: "self-hosted,linux,k3s,buildah-ready"

replicaCount: 2

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"
  limits:
    cpu: "2"
    memory: "2Gi"

buildkit:
  enabled: true
  cacheSize: "10Gi"
  insecureRegistries:
    - "k3d-mathtrail-registry:5000"
